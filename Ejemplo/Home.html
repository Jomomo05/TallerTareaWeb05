<!DOCTYPE html>
<html lang="es">

<head>

  <title>Ejemplo Bootstrap 4</title>
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <!--Primera Seccion-->
    <div class="row" style="padding:3%">
      <div class="col-1">

      </div>
      <div class="col-10">
        <b1 style=" font-size: 34px;"><b>Los Seis Secretos</b></b1>
        <br>
        <img src="Logo.jpeg" class="rounded-circle" style="width: 30%;">
      </div>
      <div class="col-1">

      </div>
    </div>

    <!--Segunda Seccion-->
    <div class="row" style="padding:5px; ">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img1.jpeg" class="d-block w-100" alt="...">

        </div>

          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </a>
      </div>
    </div>
    <br>

      <br>

        <button class="btn btn-dark" style="width: 50%;">Dark</button>
      </div>
      <div class="col">

      <br>
    </div>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lorena Martinez</td>
              <td><a href="mailto: lorenamtze@tec.mx">lorenamtze@tec.mx</a></td>
            </tr>

              </td>
            </tr>
